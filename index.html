<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super8Four's GitHub Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-5">Super8Four's GitHub Profile</h1>
    <div class="row">
      <div class="col-md-4" id="profile"></div>
      <div class="col-md-8">
        <h2>Repositories <span class="badge bg-primary" id="repoCount"></span></h2>
        <div id="repos" class="row"></div>
      </div>
    </div>
  </div>

  <script>
    async function fetchGitHubProfile() {
      const response = await fetch('https://api.github.com/users/Super8Four');
      const data = await response.json();
      
      const profileHTML = `
        <div class="card">
          <img src="${data.avatar_url}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${data.name || data.login}</h5>
            <p class="card-text">${data.bio || 'No bio available'}</p>
            <a href="${data.html_url}" class="btn btn-primary">Go to GitHub Profile</a>
          </div>
        </div>
      `;

      document.getElementById('profile').innerHTML = profileHTML;
    }

    async function fetchGitHubRepos() {
      const response = await fetch('https://api.github.com/users/Super8Four/repos');
      const repos = await response.json();
      
      document.getElementById('repoCount').innerText = repos.length;

      let reposHTML = '';
      repos.forEach(repo => {
        reposHTML += `
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${repo.name}</h5>
                <p class="card-text">${repo.description || 'No description available'}</p>
                <a href="${repo.html_url}" class="btn btn-secondary" target="_blank">View Repo</a>
              </div>
            </div>
          </div>
        `;
      });

      document.getElementById('repos').innerHTML = reposHTML;
    }

    fetchGitHubProfile();
    fetchGitHubRepos();
  </script>

</body>
</html>
