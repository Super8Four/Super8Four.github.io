<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primer/19.0.0/build.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="js/custom.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">GitHub Profile</h1>
    <div class="d-flex flex-wrap">
      <div class="col-3" id="profile"></div>
      <div class="col-9">
        <h2>Repositories <span class="Label" id="repoCount"></span></h2>
        <div id="repos" class="d-flex flex-wrap"></div>
      </div>
    </div>
    <div class="col-12 mt-5">
      <h2>Commit Activity</h2>
      <canvas id="commitChart" width="400" height="200"></canvas>
    </div>
  </div>
</body>
</html>
