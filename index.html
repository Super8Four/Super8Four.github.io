<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <link rel="stylesheet" href="https://unpkg.com/primer-css@12/dist/primer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="custom.js" defer></script>
</head>
<body>

  <div class="container-lg my-5">
    <h1 class="text-center mb-5">Super8Four's GitHub Profile</h1>
    <div class="d-flex flex-wrap">
      <div class="col-3" id="profile"></div>
      <div class="col-9">
        <h2>Repositories <span class="Label bg-blue" id="repoCount"></span></h2>
        <div id="repos" class="d-flex flex-wrap"></div>
      </div>
    </div>
    <div class="col-12 mt-5">
      <h2>Commit Activity</h2>
      <canvas id="commitChart" width="400" height="200"></canvas>
    </div>
  </div>

</body>
</html>
