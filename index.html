<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>My GitHub Profile</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>GitHub Stats</h3>
                <div id="github-stats">
                    <!-- GitHub stats will be displayed here -->
                </div>
            </div>
            <div class="col-md-6">
                <h3>About Me</h3>
                <p>
                    <!-- General stats about yourself -->
                    Insert your general stats here.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript to fetch and display GitHub stats -->
    <script>
        // Replace 'YOUR_ACCESS_TOKEN' with your actual GitHub access token
        const accessToken = 'YOUR_ACCESS_TOKEN';
        const username = 'Super8Four';
        const apiUrl = `https://api.github.com/users/${username}`;

        // Function to fetch GitHub stats
        async function fetchGitHubStats() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        Authorization: `token ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();

                // Update the 'github-stats' div with the fetched data
                const statsElement = document.getElementById('github-stats');
                statsElement.innerHTML = `
                    <p>Username: ${data.login}</p>
                    <p>Name: ${data.name}</p>
                    <p>Followers: ${data.followers}</p>
                    <p>Following: ${data.following}</p>
                    <p>Public Repositories: ${data.public_repos}</p>
                `;
            } catch (error) {
                console.error('Error fetching GitHub data:', error);
            }
        }

        // Call the function to fetch GitHub stats when the page loads
        fetchGitHubStats();
    </script>
</body>
</html>
