<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super8Four's GitHub Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h1>Super8Four's GitHub Profile</h1>
    <div id="profile"></div>
    <h2>Repositories</h2>
    <div id="repos"></div>
  </div>

  <script>
    async function fetchGitHubProfile() {
      const response = await fetch('https://api.github.com/users/Super8Four');
      const data = await response.json();
      
      const profileHTML = `
        <div class="card" style="width: 18rem;">
          <img src="${data.avatar_url}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${data.name || data.login}</h5>
            <p class="card-text">${data.bio || 'No bio available'}</p>
            <a href="${data.html_url}" class="btn btn-primary">Go to GitHub Profile</a>
          </div>
        </div>
      `;

      document.getElementById('profile').innerHTML = profileHTML;
    }

    async function fetchGitHubRepos() {
      const response = await fetch('https://api.github.com/users/Super8Four/repos');
      const repos = await response.json();
      
      let reposHTML = '<ul class="list-group">';
      repos.forEach(repo => {
        reposHTML += `<li class="list-group-item"><a href="${repo.html_url}" target="_blank">${repo.name}</a></li>`;
      });
      reposHTML += '</ul>';

      document.getElementById('repos').innerHTML = reposHTML;
    }

    fetchGitHubProfile();
    fetchGitHubRepos();
  </script>

</body>
</html>
